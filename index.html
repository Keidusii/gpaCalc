<!DOCTYPE html>
<html>
    <head>
        <title>GPA Calculator</title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="styles/calc.css"/>
    </head>
    <body>
        <h1>GPA Calculator</h1>
        <div id=content>
            <table id="form">
                <thead>
                    <th>Course</th>
                    <th>Grade<span id="required">*</span></th>
                </thead>
                <tbody class="newClass"><tr></tr></tbody>
            </table>
            <p>
                <button id="addClass" onclick="addClass()">Add Class</button>
                <button id="deleteClass" onclick="deleteClass()">Delete Class</button>
            </p>
            <button id= "submit" onclick="calcGPA()"><strong>Calculate GPA</strong></button>
            <p id=gpa></p>
            <p id=required><strong>*Grade required to calculate GPA.</strong></p>
            <p id="required">Classes without the grade inputted will not be included in calculation.</p>
        </div>
        <div id="scale">
            <h3>Scale</h3>
            <table id="scaleTable">
                <thead>
                    <th>A+</th>
                    <th>A</th>
                    <th>A-</th>
                    <th>B+</th>
                    <th>B</th>
                    <th>B-</th>
                    <th>C+</th>
                    <th>C</th>
                    <th>C-</th>
                    <th>D+</th>
                    <th>D</th>
                    <th>D-</th>
                    <th>F</th>
                </thead>
                <tbody>
                    <tr>
                        <td>4.0</td>
                        <td>4.0</td>
                        <td>3.7</td>
                        <td>3.3</td>
                        <td>3.0</td>
                        <td>2.7</td>
                        <td>2.3</td>
                        <td>2.0</td>
                        <td>1.7</td>
                        <td>1.3</td>
                        <td>1.0</td>
                        <td>0.7</td>
                        <td>0.0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <script src="scripts/calc.js"></script>
    </body>
</html>
